<div class="limiter">
    <div class="form">
        <div class="form-title">
            <h3 class="text-white form-title-text">sign in</h3>
        </div>
        <div class="form-content">
            <form action="">
                <div class="form-control custom">
                    <span class="form-control-label">Username</span>
                    <input class="form-control-input" placeholder="Enter your username" type="text">
                </div>
                <div class="form-control custom">
                    <span class="form-control-label">Password</span>
                    <input class="form-control-input" placeholder="Enter your password" type="text">
                </div>
                <div class="form-under">
                    <div class="form-under-remember">
                        <input class="form-under-remember-checkbox" type="checkbox">
                        <span >Remember me</span>
                    </div>
                    <div class="form-under-forgot">
                        <span><a href="">Forgot password?</a></span>
                    </div>
                    
                </div>
                <button type="submit" class="form-button">Login</button>
            </form>
        </div>
    </div>
</div>
